  <head>

  <body>
    //Add the UI.ctrlName to declare the controller for the UI control
<div>
    <UI.checkbox
        //add the options as properties
        label="Show title"
        defaultValue={true}
        onChange= {(newVal)=>console.log(newVal)}>
        //When supported, save the value inside the Wix site
        wix-param="show_title"
    </UI.checkbox>
</div>
